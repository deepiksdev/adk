<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f2ef;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .post-card {
            background: white;
            width: 555px;
            border-radius: 8px;
            box-shadow: 0 0 0 1px rgba(140, 140, 140, 0.2);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .post-header {
            padding: 12px 16px 0;
            display: flex;
            margin-bottom: 8px;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #e0e0e0; /* Placeholder */
        }
        .header-text h3 {
            margin: 0;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.9);
            font-weight: 600;
        }
        .header-text p {
            margin: 0;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
        }
        .post-content {
            padding: 0 16px;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.9);
            line-height: 1.4;
            white-space: pre-wrap;
        }
        .post-media {
            width: 100%;
            display: block;
        }
        .post-media img {
            width: 100%;
            height: auto;
            display: block;
        }
        .social-counts {
            padding: 8px 16px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid rgba(140, 140, 140, 0.2);
        }
        .actions {
            display: flex;
            justify-content: space-around;
            padding: 4px 8px;
        }
        .action-btn {
            background: none;
            border: none;
            color: rgba(0, 0, 0, 0.6);
            font-weight: 600;
            font-size: 14px;
            padding: 10px 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .action-btn:hover {
            background-color: rgba(0, 0, 0, 0.08);
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="post-card">
        <div class="post-header">
            <img src="https://ui-avatars.com/api/?name=Super+Agent&background=0D8ABC&color=fff" class="avatar" alt="Profile">
            <div class="header-text">
                <h3>Super Agent</h3>
                <p>AI Content Creator ‚Ä¢ 1st</p>
                <p>2m ‚Ä¢ <span style="font-size: 10px;">üåê</span></p>
            </div>
        </div>
        
        <div class="post-content">
            {{ POST_CONTENT }}
        </div>

        <div class="post-media">
            {% if IMAGE_URL %}
            <img src="{{ IMAGE_URL }}" alt="Generated Content">
            {% else %}
            <div style="background:#eee; height:300px; display:flex; align-items:center; justify-content:center; color:#666;">
                No Image Generated
            </div>
            {% endif %}
        </div>

        <div class="social-counts">
            üëç üß† üí° 85 ‚Ä¢ 12 comments
        </div>

        <div class="actions">
            <button class="action-btn">Like</button>
            <button class="action-btn">Comment</button>
            <button class="action-btn">Repost</button>
            <button class="action-btn">Send</button>
        </div>
    </div>

</body>
</html>
